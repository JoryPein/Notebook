            async function displayNotes() { if (!db) return; let notes; const allFolders = await getAllFromStore('folders'); const folderMap = new Map(allFolders.map(f => [f.id, f.name])); if (currentSearchQuery) { notesHeader.textContent = `æœç´¢ç»“æœ`; const allNotes = await getAllFromStore('notes'); const query = currentSearchQuery.toLowerCase(); notes = allNotes.filter(note => { const contentMatch = note.content.toLowerCase().includes(query); const tagsMatch = note.tags && note.tags.some(tag => tag.toLowerCase().includes(query)); return contentMatch || tagsMatch; }); } else { if (activeFolderId === 'all') { notes = await getAllFromStore('notes'); notesHeader.textContent = "æ‰€æœ‰å¤‡å¿˜å½•"; } else { notes = await getAllFromIndex('notes', 'folderId_idx', IDBKeyRange.only(activeFolderId)); const folder = folderMap.get(activeFolderId); notesHeader.textContent = folder ? folder : "å¤‡å¿˜å½•"; } } notes.sort((a, b) => b.timestamp - a.timestamp); noteList.innerHTML = ''; notes.forEach(note => { const listItem = createNoteListItem(note, currentSearchQuery ? folderMap.get(note.folderId) : null); noteList.appendChild(listItem); }); };
            function createNoteListItem(note, folderName = null) { const [title, ...rest] = note.content.split('\n'); const contentPreview = rest.join(' ').trim().replace(/<[^>]*>?/gm, '') || 'æ²¡æœ‰é¢å¤–å†…å®¹'; const listItem = document.createElement('li'); listItem.dataset.noteId = note.id; listItem.className = `p-4 border-b border-gray-200 dark:border-gray-700 cursor-pointer hover:bg-yellow-100 dark:hover:bg-gray-700`; let folderInfo = folderName ? `<span class="text-xs text-yellow-700 bg-yellow-200 px-1.5 py-0.5 rounded-full">${folderName}</span>` : ''; listItem.innerHTML = `<h2 class="font-bold text-gray-800 dark:text-gray-100 truncate">${title || 'æ–°å¤‡å¿˜å½•'}</h2><div class="flex justify-between items-center mt-1"><p class="text-sm text-gray-500 dark:text-gray-400 truncate flex-grow">${contentPreview}</p>${folderInfo}</div>`; return listItem; };
            function renderTagsUI(tags = []) { tagsContainer.innerHTML = ''; tags.forEach(tag => { const tagEl = document.createElement('span'); tagEl.className = 'tag-pill bg-yellow-200 dark:bg-yellow-700 text-yellow-800 dark:text-yellow-100 text-xs font-semibold px-2.5 py-1 rounded-full flex items-center'; tagEl.innerHTML = `<span>${tag}</span><button data-tag-name="${tag}" class="tag-remove-btn ml-1.5 text-yellow-600 dark:text-yellow-300 hover:text-yellow-800 dark:hover:text-yellow-100">&times;</button>`; tagsContainer.appendChild(tagEl); }); };
            async function populateFolderSelector() { if (!db) return; const allFolders = await getAllFromStore('folders'); noteFolderSelector.innerHTML = `<option value="null">æœªåˆ†ç±»</option>`; allFolders.sort((a,b) => a.name.localeCompare(b.name, 'zh-CN')).forEach(folder => { noteFolderSelector.innerHTML += `<option value="${folder.id}">${folder.name}</option>`; }); };
            function dbRequest(store, method, ...args) { return new Promise((res, rej) => { const req = store[method](...args); req.onsuccess = () => res(req.result); req.onerror = (e) => rej(e.target.error); }); }
            function getAllFromStore(storeName) { return new Promise((res, rej) => { const t = db.transaction([storeName], 'readonly'); dbRequest(t.objectStore(storeName), 'getAll').then(res, rej); }); }
            function getAllFromIndex(storeName, indexName, query) { return new Promise((res, rej) => { const t = db.transaction([storeName], 'readonly'); const i = t.objectStore(storeName).index(indexName); dbRequest(i, 'getAll', query).then(res, rej); }); }

            function countInIndex(storeName, indexName, query) { return new Promise((res, rej) => { const t = db.transaction([storeName], 'readonly'); const i = t.objectStore(storeName).index(indexName); dbRequest(i, 'count', query).then(res, rej); }); }
            async function createNote() { const noteFolderId = (activeFolderId === 'all' || currentSearchQuery) ? null : activeFolderId; const newNote = { content: '# æ–°å¤‡å¿˜å½•\n\n', timestamp: Date.now(), folderId: noteFolderId, tags: [] }; const t = db.transaction(['notes'], 'readwrite'); const newId = await dbRequest(t.objectStore('notes'), 'add', newNote); await t.done; if (currentSearchQuery) { searchInput.value = ''; currentSearchQuery = ''; } await selectNote(newId); editor.focus(); };
            async function selectNote(id) { const note = await getById('notes', id); if (note) { activeNoteId = id; editor.setMarkdown(note.content || ''); editorContainer.classList.remove('hidden'); editorPlaceholder.style.display = 'none'; deleteNoteBtn.style.display = 'block'; noteFolderSelector.classList.remove('hidden'); tagsArea.classList.remove('hidden'); noteFolderSelector.value = note.folderId === null ? 'null' : note.folderId; renderTagsUI(note.tags || []); if (currentSearchQuery) { activeFolderId = note.folderId || 'all'; } await renderUI(); } if (window.innerWidth < 768) sidebar.classList.add('-translate-x-full'); };
            async function selectFolder(id) { activeFolderId = id; activeNoteId = null; searchInput.value = ''; currentSearchQuery = ''; editorContainer.classList.add('hidden'); editorPlaceholder.style.display = 'flex'; deleteNoteBtn.style.display = 'none'; noteFolderSelector.classList.add('hidden'); tagsArea.classList.add('hidden'); await renderUI(); };
            async function updateNoteContent() { if (activeNoteId === null) return; const t = db.transaction(['notes'], 'readwrite'); const store = t.objectStore('notes'); const existingNote = await dbRequest(store, 'get', activeNoteId); if (existingNote) { const updatedNote = { ...existingNote, content: editor.getMarkdown(), timestamp: Date.now() }; store.put(updatedNote); await t.done; await displayNotes(); updateActiveStates(); } };
            async function updateNoteTags(newTags) { if (activeNoteId === null) return; const t = db.transaction(['notes'], 'readwrite'); const store = t.objectStore('notes'); const note = await dbRequest(store, 'get', activeNoteId); if(note) { note.tags = newTags; store.put(note); } await t.done; };
            async function createFolder() { const folderName = prompt("è¯·è¾“å…¥æ–°æ–‡ä»¶å¤¹çš„åç§°ï¼š"); if (folderName?.trim()) { const t = db.transaction(['folders'], 'readwrite'); await dbRequest(t.objectStore('folders'), 'add', { name: folderName.trim() }); await t.done; await renderUI(); } };
            async function deleteFolder(folderId) { const noteCount = await countInIndex('notes', 'folderId_idx', IDBKeyRange.only(folderId)); if (noteCount > 0) { alert('æ–‡ä»¶å¤¹ä¸ä¸ºç©ºï¼Œæ— æ³•åˆ é™¤ã€‚'); return; } if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªç©ºæ–‡ä»¶å¤¹å—ï¼Ÿ')) { const t = db.transaction(['folders'], 'readwrite'); await dbRequest(t.objectStore('folders'), 'delete', folderId); await t.done; if(activeFolderId === folderId) await selectFolder('all'); else await renderUI(); } };
            async function moveNoteToFolder() { if (activeNoteId === null) return; const newFolderId = noteFolderSelector.value === 'null' ? null : parseInt(noteFolderSelector.value); const t = db.transaction(['notes'], 'readwrite'); const store = t.objectStore('notes'); const note = await dbRequest(store, 'get', activeNoteId); if (note && note.folderId !== newFolderId) { note.folderId = newFolderId; store.put(note); await t.done; await renderUI(); } };
            async function exportAllNotesAsZip() { const originalBtnContent = exportAllBtn.innerHTML; exportAllBtn.disabled = true; exportAllBtn.innerHTML = 'æ­£åœ¨å¯¼å‡º...'; try { const notes = await getAllFromStore('notes'); if (notes.length === 0) { alert('æ²¡æœ‰å¤‡å¿˜å½•å¯å¯¼å‡ºã€‚'); return; } const folders = await getAllFromStore('folders'); const folderMap = new Map(folders.map(f => [f.id, f.name])); const zip = new JSZip(); for (const note of notes) { const folderName = folderMap.get(note.folderId) || 'æœªåˆ†ç±»'; let fileName = (note.content.split('\n')[0] || 'æ— æ ‡é¢˜ç¬”è®°').replace(/^[#\s]+/, '').replace(/[\\/:\*\?"<>\|]/g, '_').trim(); if (!fileName) fileName = 'æ— æ ‡é¢˜ç¬”è®°'; let fullPath = `${folderName}/${fileName}.md`; let counter = 1; while(zip.file(fullPath)) { fullPath = `${folderName}/${fileName} (${counter++}).md`; } zip.file(fullPath, note.content); } const blob = await zip.generateAsync({ type: 'blob' }); const link = document.createElement('a'); link.href = URL.createObjectURL(blob); link.download = `å¤‡å¿˜å½•å¤‡ä»½_${new Date().toISOString().slice(0,10)}.zip`; document.body.appendChild(link); link.click(); document.body.removeChild(link); URL.revokeObjectURL(link.href); } catch (error) { console.error('å¯¼å‡ºå¤±è´¥:', error); alert('å¯¼å‡ºè¿‡ç¨‹ä¸­å‘ç”Ÿé”™è¯¯ã€‚'); } finally { exportAllBtn.disabled = false; exportAllBtn.innerHTML = originalBtnContent; } };
            async function importNotesFromZip(file) { if (!file) return; const originalBtn = importZipBtn.innerHTML; importZipBtn.disabled = true; importZipBtn.innerHTML = 'æ­£åœ¨å¯¼å…¥...'; try { const zip = await JSZip.loadAsync(file); const allFolders = await getAllFromStore('folders'); let folderMap = new Map(allFolders.map(f => [f.name, f.id])); const notePromises = []; zip.forEach((relativePath, zipEntry) => { if (!zipEntry.dir && relativePath.endsWith('.md') && !relativePath.startsWith('__MACOSX')) { const noteContentPromise = async () => { const content = await zipEntry.async('string'); const pathParts = relativePath.split('/'); let folderId = null; if (pathParts.length > 1) { const folderName = pathParts[0]; if(folderName !== 'æœªåˆ†ç±»'){ if (!folderMap.has(folderName)) { const tFolder = db.transaction(['folders'], 'readwrite'); const newFolderId = await dbRequest(tFolder.objectStore('folders'), 'add', { name: folderName }); await tFolder.done; folderMap.set(folderName, newFolderId); folderId = newFolderId; } else { folderId = folderMap.get(folderName); } } } const newNote = { content: content, timestamp: Date.now(), folderId: folderId, tags: [] }; const tNote = db.transaction(['notes'], 'readwrite'); await dbRequest(tNote.objectStore('notes'), 'add', newNote); await tNote.done; }; notePromises.push(noteContentPromise()); } }); await Promise.all(notePromises); alert('å¯¼å…¥æˆåŠŸï¼'); await renderUI(); } catch (error) { console.error('å¯¼å…¥å¤±è´¥:', error); alert('å¯¼å…¥è¿‡ç¨‹ä¸­å‘ç”Ÿé”™è¯¯ã€‚'); } finally { importZipBtn.disabled = false; importZipBtn.innerHTML = originalBtn; importFileInput.value = ''; } };
            function initTheme() { if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) { setTheme('dark'); } else { setTheme('light'); } };
            function setTheme(theme) { const newThemeName = theme === 'dark' ? 'dark' : 'default'; const currentContent = editor ? editor.getMarkdown() : ''; if(theme === 'dark') { htmlRoot.classList.add('dark'); themeIconLight.classList.add('hidden'); themeIconDark.classList.remove('hidden'); } else { htmlRoot.classList.remove('dark'); themeIconLight.classList.remove('hidden'); themeIconDark.classList.add('hidden'); } recreateEditor(newThemeName); if (activeNoteId !== null) { editor.setMarkdown(currentContent); } localStorage.theme = theme; };
            function recreateEditor(theme) { if (editor) { editor.destroy(); } editor = new toastui.Editor({ el: editorContainer, height: '100%', initialEditType: 'wysiwyg', previewStyle: 'vertical', placeholder: 'å¼€å§‹ä¹¦å†™ä½ çš„æƒ³æ³•...', theme: theme }); editor.on('change', () => { clearTimeout(updateTimeout); updateTimeout = setTimeout(updateNoteContent, 300); }); }

            tagsContainer.addEventListener('click', async (e) => { const removeBtn = e.target.closest('.tag-remove-btn'); if (removeBtn && activeNoteId !== null) { const tagToRemove = removeBtn.dataset.tagName; const note = await getById('notes', activeNoteId); const updatedTags = (note.tags || []).filter(t => t !== tagToRemove); await updateNoteTags(updatedTags); renderTagsUI(updatedTags); } });
            searchInput.addEventListener('input', () => { currentSearchQuery = searchInput.value.trim(); activeNoteId = null; editorContainer.classList.add('hidden'); editorPlaceholder.style.display = 'flex'; deleteNoteBtn.style.display = 'none'; noteFolderSelector.classList.add('hidden'); tagsArea.classList.add('hidden'); clearTimeout(debounceTimeout); debounceTimeout = setTimeout(renderUI, 250); });
